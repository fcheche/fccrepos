<script type="text/javascript">
	var isShow = 1;
	function packUp(){
		if (isShow == 1){
			isShow = 0;
			$('.userMenu').css('margin-left','-13%');
			$('#packUp').css('transform','rotate(180deg)');
		}else{
			isShow = 1;
			$('.userMenu').css('margin-left','0');
			$('#packUp').css('transform','rotate(0deg)');
		}
	}
	var item = sessionStorage.getItem('item');
	$('.menuLink').each(function(){
		$('.menuLink').eq(item).trigger('click');
		$(this).click(function(){
			sessionStorage.setItem('item',$(this).index())
			$(this).addClass('active');
			$(this).siblings('.menuLink').removeClass('active');
			$(this).find('.subMenu').slideDown();
			$(this).siblings(".menuLink").find('.subMenu').slideUp();
		})
	})
</script>
