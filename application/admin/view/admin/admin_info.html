<include file="public/layout" />
<body style="background-color: #FFF; overflow: auto;">
<div id="toolTipLayer" style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 95px; top: 573px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>管理员 - 编辑管理员</h3>
                <h5>网站系统管理员资料</h5>
            </div>
        </div>
    </div>
    <form class="form-horizontal" id="adminHandle" method="post">
        <input type="hidden" name="act" id="act" value="{$act}">
        <input type="hidden" name="admin_id" value="{$info.admin_id}">
        <input type="hidden" name="auth_code" value="{$Think.config.AUTH_CODE}"/>
        <div class="ncap-form-default">

            <dl class="row">
                <dt class="tit"><em>*</em>
                                <label>头像</label>
                            </dt>
                            <dd class="opt">
                                    <img src="{$info.head_pic}" style="width: 120px;height: 120px" />
                                <span class="err" id="err_goods_name"></span>
                            </dd>
                <dt class="tit">
                    <label>头像上传</label>
                </dt>
                <dd class="opt">
                    <div class="input-file-show">
                        <span class="show">
                                <a id="img_a" target="_blank" class="nyroModal" rel="gal" href="{$info.head_pic}">
                                    <i id="img_i" class="fa fa-picture-o"
                                       onMouseOver="layer.tips('<img src={$info.head_pic}>',this,{tips: [1, '#fff']});" onMouseOut="layer.closeAll();"></i>
                                </a>
                        </span>
                        <span class="type-file-box">
                            <input type="text" id="imagetext" name="head_pic" value="{$info.head_pic}" class="type-file-text">
                            <input type="button" name="button" id="button1" value="选择上传..." class="type-file-button">
                            <input class="type-file-file" onClick="GetUploadify(1,'','head_pic','img_call_back')" size="30"
                                   title="点击前方预览图可查看大图，点击按钮选择文件并提交表单后上传生效">
                        </span>
                    </div>
                    <span class="err"></span>

                    <p class="notic">请上传图片格式文件</p>
                </dd>
            </dl>

            <dl class="row">
                <dt class="tit"><em>*</em>
                                <label>微信二维码</label>
                            </dt>
                            <dd class="opt">
                                    <img src="{$info.erwei_pic}" style="width: 120px;height: 120px" />
                                <span class="err" id="err_goods_name"></span>
                            </dd>
                <dt class="tit">
                    <label>二维码上传</label>
                </dt>
                <dd class="opt">
                    <div class="input-file-show">
                        <span class="show">
                                <a id="img_a2" target="_blank" class="nyroModal" rel="gal" href="{$info.erwei_pic}">
                                    <i id="img_i2" class="fa fa-picture-o"
                                       onMouseOver="layer.tips('<img src={$info.erwei_pic}>',this,{tips: [1, '#fff']});" onMouseOut="layer.closeAll();"></i>
                                </a>
                        </span>
                        <span class="type-file-box">
                            <input type="text" id="imagetext2" name="erwei_pic" value="{$info.erwei_pic}" class="type-file-text">
                            <input type="button" name="button" id="button2" value="选择上传..." class="type-file-button">
                            <input class="type-file-file" onClick="GetUploadify(1,'','erwei_pic','img_call_back2')" size="30"
                                   title="点击前方预览图可查看大图，点击按钮选择文件并提交表单后上传生效">
                        </span>
                    </div>
                    <span class="err"></span>

                    <p class="notic">请上传图片格式文件</p>
                </dd>
            </dl>

            <dl class="row">
                <dt class="tit">
                    <label for="user_name"><em>*</em>用户名</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="user_name" value="{$info.user_name}" id="user_name" maxlength="20" class="input-txt">
                    <span class="err" id="err_user_name"></span>
                    <p class="notic">用户名</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="ruzhi_time"><em>*</em>入职时间</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="ruzhi_time" value="{$info.ruzhi_time|date='Y-m-d',###}" id="ruzhi_time" maxlength="20" class="input-txt">
                    <span class="err" id="err_ruzhi_time"></span>
                    <p class="notic">入职时间请严格按照2019-01-01的格式填写，否则无法提交</p>
                </dd>
            </dl>

             <if condition="$info.type eq 1">
            <dl class="row">
                <dt class="tit">
                    <label for="lizhi_time"><em>*</em>离职时间</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="lizhi_time" value="{$info.lizhi_time|date='Y-m-d',###}" id="lizhi_time" maxlength="20" class="input-txt">
                    <span class="err" id="err_lizhi_time"></span>
                    <p class="notic">离职时间请严格按照2019-01-01的格式填写，否则无法提交</p>
                </dd>
            </dl>
        </if>
             <dl class="row">
                <dt class="tit">
                    <label for="ck_goods_count"><em>*</em>可查店次数</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="ck_goods_count" value="{$info.ck_goods_count}" id="ck_goods_count" class="input-txt" maxlength="40">
                    <span class="err" id="err_ck_goods_countl"></span><p class="notic">最多设置数额为50次</p>
                </dd>

            </dl>
            <!-- <dl class="row">
                <dt class="tit">
                    <label for="email"><em>*</em>Email地址</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="email" value="{$info.email}" id="email" class="input-txt" maxlength="40">
                    <span class="err" id="err_email"></span><p class="notic">Email地址</p>
                </dd>

            </dl> -->
            <dl class="row">
                <dt class="tit">
                    <label for="qq"><em>*</em>Q Q</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="qq" value="{$info.qq}" id="qq" class="input-txt" maxlength="40">
                    <span class="err" id="err_qq"></span><p class="notic"> Q Q </p>
                </dd>

            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="tel"><em>*</em>电话</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="tel" value="{$info.tel}" id="tel" class="input-txt" maxlength="40">
                    <span class="err" id="err_tel"></span><p class="notic">电话</p>
                </dd>

            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="password"><em>*</em>登陆密码</label>
                </dt>
                <dd class="opt">
                    <input type="password" name="password" maxlength="18" value="{$info.password}" id="password" class="input-txt">
                    <span class="err" id="err_password"></span><p class="notic">登陆密码</p>
                </dd>
            </dl>

            <dl class="row">
                    <dt class="tit">
                        <label><em>*</em>所属类别</label>
                    </dt>
                    <dd class="opt">
        <if condition="$act eq 'edit'">
                        <if condition="$leibie eq '0'">
                            <select name="leibie" id="leibie"  <if condition="!empty($info.type)">disabled="disabled</if>">
                                <option value="">请选择类别</option>
                                <option value="1" <if condition="$detail[leibie] eq '1'"> selected="selected"</if>>短视频</option>
                                <option value="2" <if condition="$detail[leibie] eq '2'"> selected="selected"</if>>新媒体</option>
                                <option value="3" <if condition="$detail[leibie] eq '3'"> selected="selected"</if>>微博</option>
                                <option value="4" <if condition="$detail[leibie] eq '4'"> selected="selected"</if>>微信</option>
                            </select>
                        </if>
                        <if condition="$leibie eq '1'">
                            <select name="leibie" id="leibie"  <if condition="!empty($info.type)">disabled="disabled</if>">
                                <option value="1" selected="selected">短视频</option>
                            </select>
                        </if>
                        <if condition="$leibie eq '2'">
                            <select name="leibie" id="leibie"  <if condition="!empty($info.type)">disabled="disabled</if>">
                                <option value="2" selected="selected">新媒体</option>
                            </select>
                        </if>
                        <if condition="$leibie eq '3'">
                            <select name="leibie" id="leibie"  <if condition="!empty($info.type)">disabled="disabled</if>">
                                <option value="3" selected="selected">微博</option>
                            </select>
                        </if>
                        <if condition="$leibie eq '4'">
                            <select name="leibie" id="leibie"  <if condition="!empty($info.type)">disabled="disabled</if>">
                                <option value="5" selected="selected">微信</option>
                            </select>
                        </if>
        <else>
                            <select name="leibie" id="leibie"  <if condition="!empty($info.type)">disabled="disabled</if>">
                                <option value="">请选择类别</option>
                                <option value="1">短视频</option>
                                <option value="2">新媒体</option>
                                <option value="3">微博</option>
                                <option value="4">微信</option>
                            </select>
        </if>
                        <span class="err" id="err_corps_id"></span>
                        <p class="notic">所属类别</p>
                    </dd>
                </dl>
            <dl class="row">
                    <dt class="tit">
                        <label><em>*</em>所属战队</label>
                    </dt>
                    <dd class="opt">
                        <select name="corps_id" id="corps_id">
                            <option value="">请选择战队</option>
                            <volist name="corps" id="item">
                                <option value="{$item.corps_id}" <if condition="$item[corps_id] eq $info[corps_id]"> selected="selected"</if> >{$item.corps_name}</option>
                            </volist>
                        </select>
                        <span class="err" id="err_corps_id"></span>
                        <p class="notic">所属战队</p>
                    </dd>
                </dl>
                <input type="hidden" value="{$info['corps_id']}" name="corps2" disabled="disabled"/>
               
            <if condition=" ($act eq 'add') OR ($info['admin_id'] gt 1)">
                <dl class="row">
                    <dt class="tit">
                        <label><em>*</em>所属角色</label>
                    </dt>
                    <dd class="opt">
                        <select name="role_id" id="role_id">
                            <option value="">请选择角色</option>
                            <volist name="role" id="items">
                                <option value="{$items.role_id}" <if condition="$items[role_id] eq $info[role_id]"> selected="selected"</if> >{$items.role_name}</option>
                            </volist>
                        </select>
                        <span class="err" id="err_role_id"></span>
                        <p class="notic">所属角色</p>
                    </dd>
                </dl>
                <input type="hidden" value="{$info['role_id']}" name="role_id2" disabled="disabled"/>
            </if>
            
             <script type="text/javascript">
                                var type = document.getElementById("leibie");
                                var corps2 = $("input[name='corps2']").val();
                                type.onchange=function(){
                                            var selvalue = type.value;
                                            $.ajax({
                                                'url': "{:U('admin/getcorps')}",
                                                'data': {type: selvalue},
                                                'dataType': 'json',
                                                success: function (data) {
                                                    // console.log(data);
                                                    if (data.status == 1) {
                                                        var html = '<option value="">请选择战队</option>';
                                                        for (var i = 0; i < data.result.length; i++) {
                                                            var corps = data.result[i].corps_id;
                                                            var corps_name = data.result[i].corps_name;
                                                            if (corps2 == corps) {
                                                                html += '<option value="' + corps + '" selected>' + corps_name + '</option>'
                                                            } else {
                                                                html += '<option value="' + corps + '">' + corps_name + '</option>'
                                                            }
                                                        }
                                                        $('#corps_id').empty().html(html);
                                                    }
                                                }
                                            })


                                var role_id2 = $("input[name='role_id2']").val();
                                             $.ajax({
                                                'url': "{:U('admin/getroles')}",
                                                'data': {type: selvalue},
                                                'dataType': 'json',
                                                success: function (data) {
                                                    // console.log(data);
                                                    if (data.status == 1) {
                                                        var html2 = '<option value="">请选择角色</option>';
                                                        for (var i2 = 0; i2 < data.result.length; i2++) {
                                                            var role_id = data.result[i2].role_id;
                                                            var role_name = data.result[i2].role_name;
                                                            if (role_id2 == role_id) {
                                                                html2 += '<option value="' + role_id + '" selected>' + role_name + '</option>'
                                                            } else {
                                                                html2 += '<option value="' + role_id + '">' + role_name + '</option>'
                                                            }
                                                        }
                                                        $('#role_id').empty().html(html2);
                                                    }
                                                }
                                            })
                                };
                        </script>
            
            <div class="bot"><a href="JavaScript:void(0);" onclick="adsubmit();" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a></div>
        </div>
    </form>
</div>
<script type="text/javascript">
    // 判断输入框是否为空
    function adsubmit(){
        $('.err').show();
        var password =$('#password').val();
        var act =$('#act').val();
        if((password.length < 6 || password.length>18) && act=='add'){
            layer.msg('密码长度应该在6-18位！', {icon: 2,time: 1000});//alert('少年，密码不能为空！');
            return false;
        }
        $.ajax({
            async:false,
            url:'/index.php?m=Admin&c=Admin&a=adminHandle&t='+Math.random(),
            data:$('#adminHandle').serialize(),
            type:'post',
            dataType:'json',
            success:function(data){
                if(data.status != 1){
                    // console.log(data.url);
                    layer.msg(data.msg,{icon: 2,time: 2000})
                    $.each(data.result,function (index,item) {
                        $('#err_'+index).text(item)
                    })
                }else{
                    layer.msg(data.msg,{icon: 1,time: 1000},function () {
                        // window.location.href = data.url;
                    })
                }
            },
            error : function(XMLHttpRequest, textStatus, errorThrown) {
                $('#error').html('<span class="error">网络失败，请刷新页面后重试!</span>');
            }
        });
    }

          //上传图片回调事件
    function img_call_back(fileurl_tmp) {
        $("#imagetext").val(fileurl_tmp);
        $("#img_a").attr('href', fileurl_tmp);
        $("#img_i").attr('onmouseover', "layer.tips('<img src=" + fileurl_tmp + ">',this,{tips: [1, '#fff']});");
    }

     //删除上传图片事件
    function delupload() {
        $.ajax({
            url: "{:U('Uploadify/delupload')}",
            data: {url: $('#videotext').val()},
            success: function (data) {
                if (data == 1) {
                    layer.msg('删除成功！', {icon: 1});
                    $('#videotext').val('');
                    var html = '<input type="button" name="button" id="videobutton1" value="选择上传..." class="type-file-button"> <input class="type-file-file" onClick="GetUploadify(1,\'\',\'head_pic\',\'video_call_back\',\'Flash\')" size="30" hidefocus="true" nc_type="change_site_logo" title="点击按钮选择文件并提交表单后上传生效">';
                    $('#video_button').html(html);
                } else {
                    layer.msg('删除失败', {icon: 2});
                }
            },
            error: function () {
                layer.msg('网络繁忙，请稍后再试!', {icon: 2});
            }
        })
    }


//二维码

              //上传图片回调事件
    function img_call_back2(fileurl_tmp) {
        $("#imagetext2").val(fileurl_tmp);
        $("#img_a2").attr('href', fileurl_tmp);
        $("#img_i2").attr('onmouseover', "layer.tips('<img src=" + fileurl_tmp + ">',this,{tips: [1, '#fff']});");
    }

     //删除上传图片事件
    function delupload() {
        $.ajax({
            url: "{:U('Uploadify/delupload')}",
            data: {url: $('#videotext').val()},
            success: function (data) {
                if (data == 1) {
                    layer.msg('删除成功！', {icon: 1});
                    $('#videotext').val('');
                    var html = '<input type="button" name="button" id="videobutton1" value="选择上传..." class="type-file-button"> <input class="type-file-file" onClick="GetUploadify(1,\'\',\'head_pic\',\'video_call_back\',\'Flash\')" size="30" hidefocus="true" nc_type="change_site_logo" title="点击按钮选择文件并提交表单后上传生效">';
                    $('#video_button').html(html);
                } else {
                    layer.msg('删除失败', {icon: 2});
                }
            },
            error: function () {
                layer.msg('网络繁忙，请稍后再试!', {icon: 2});
            }
        })
    }
</script>
</body>
</html>
