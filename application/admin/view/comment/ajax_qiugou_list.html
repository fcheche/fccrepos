<table>
 	<tbody>
 	<if condition="empty($qiugou_list) eq true">
 		<tr data-id="0">
	        <td class="no-data" align="center" axis="col0" colspan="50">
	        	<i class="fa fa-exclamation-circle"></i>没有符合条件的记录
	        </td>
	     </tr>
	<else/>
 	<volist name="qiugou_list" id="list">
  	<tr data-id="{$list.qg_id}">
        <td class="sign" axis="col0">
          <div style="width: 24px;"><i class="ico-check" ><input type="checkbox" name="selected[]" value="{$list.qg_id}" style="display:none;"/></i></div>
        </td>
        <td align="left" abbr="tel" axis="col3" class="">
          <div style="text-align: left; width: 80px;" class="">{$list.username}</div>
        </td>
        <td align="left" abbr="tel" axis="col3" class="">
          <div style="text-align: left; width: 120px;" class="">{$list.tel}</div>
        </td>
        <!--  <td align="left" abbr="tel" axis="col3" class="">
          <div style="text-align: left; width: 100px;" class="">{$list.qq}</div>
        </td> -->
        <td align="left" abbr="tel" axis="col3" class="">
          <div style="text-align: left; width: 70px;" class="">
                     {$list.pingtai}
                    </div>
        </td>
        <td align="left" abbr="tel" axis="col3" class="">
          <div style="text-align: left; width: 90px;" class="">{$list.cat_name}</div>
        </td>
        <td align="left" abbr="tel" axis="col3" class="">
          <div style="text-align: left; width: 110px;" class="">{$list.price}</div>
        </td>
          <td align="left" abbr="tel" axis="col3" class="">
          <div style="text-align: left; width: 60px;" class="">{$list.rz_time}</div>
        </td>        
              
        <td align="left" abbr=content axis="col4" class="">
          	<div style="text-align: left; width: 320px;" class="">{$list.desc}</div>
        </td> 
        <td align="center" abbr="on_time" axis="col6" class="">
          <div style="text-align: center; width: 130px;" class="">{$list.on_time|date='Y-m-d H:i',###}</div>
        </td> 
        <td align="center" abbr="cl_name" axis="col5" class="" style="white-space: normal;">
            <div style="text-align: center; width: 60px;white-space: normal;height:inherit;line-height: inherit;" class="">
             {$list.cl_name}
            </div>
        </td>
        <td align="center" abbr="cl_time" axis="col6" class="">
          <div style="text-align: center; width: 130px;" class=""><if condition="$list.cl_time neq 0">{$list.cl_time|date='Y-m-d H:i',###}</if></div>
        </td>   
       
        <td align="center" abbr="article_time" axis="col6" class="">
               <div style="text-align: center; width:80px;" class="">
       			<a class="btn green" style="display:"  href="{:U('Comment/qiugou_info',array('id'=>$list[qg_id]))}"><i class="fa fa-list-alt"></i>查看</a>
       		</div>
           </td>
         <td align="" class="" style="width: 100%;">
            <div>&nbsp;</div>
          </td>
      </tr>
      </volist>
      </if>
    </tbody>
</table>
<div class="row">
    <div class="col-sm-6 text-left"></div>
    <div class="col-sm-6 text-right">{$page}</div>
</div>
<script>
    $(".pagination  a").click(function(){
        var page = $(this).data('p');
        ajax_get_table('search-form2',page);
    }); 
    
    $( '.ftitle > h5').empty().html("(共{$pager->totalRows}条记录)");
</script>
