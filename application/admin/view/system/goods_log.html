<include file="public/layout" />
<script src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/js/perfect-scrollbar.min.js"></script>
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
	<div class="fixed-bar">
		<div class="item-title">
			<div class="subject">
				<h3>浏览记录管理</h3>
				<h5>浏览记录列表与管理</h5>
			</div>
		</div>
	</div>
	<!-- 操作说明 -->
	<div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
		<div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
			<h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
			<span title="收起提示" id="explanationZoom" style="display: block;"></span>
		</div>
		<ul>
			<li>浏览记录管理, 由总平台设置管理.</li>
			
		</ul>
	</div>
	<div class="flexigrid">
		<div class="mDiv">
			<div class="ftitle">
				<h3>浏览记录列表</h3>
				<h5>(共{$page->totalRows}条记录)</h5>
			</div>
			<div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
			<form class="navbar-form form-inline" action="{:U('Admin/System/goods_log')}" method="get">
				<div class="sDiv">
					<div class="sDiv2">
						<input size="30" name="admin_name" value="{$Request.param.admin_name}" class="qsbox" placeholder="员工姓名" type="text">
					</div>
					<div class="sDiv2">
						<!-- <input type="text" size="30" name="shipping_code" value="{$Request.param.shipping_code}" class="qsbox" placeholder="物流编号"> -->
						<input type="submit" class="btn" value="搜索" >
					</div>
				</div>
			</form>
		</div>
		<div class="hDiv">
			<div class="hDivBox">
				<table cellspacing="0" cellpadding="0">
					<thead>
					<tr>
						<th class="sign" axis="col0">
							<div style="width: 24px;"><i class="ico-check"></i></div>
						</th>
						<th align="left"  axis="col3" class="">
							<div style="text-align: left; width: 150px;" class="">浏览员工</div>
						</th>
						<th align="left" axis="col4" class="">
							<div style="text-align: left; width: 200px;" class="">浏览时间</div>
						</th>
						<th align="center" axis="col5" class="">
							<div style="text-align: center; width: 800px;" class="">商品名称</div>
						</th>
						<!-- <th align="center" axis="col5" class="">
							<div style="text-align: center; width: 80px;" class="">商品类别</div>
						</th> -->
						
						<!-- <th align="left" axis="col1" class="handle">
							<div style="text-align: center; width: 250px;">操作</div>
						</th> -->
						<th style="width:100%" axis="col7">
							<div></div>
						</th>
					</tr>
					</thead>
				</table>
			</div>
		</div>
	
		<div class="bDiv" style="height: auto;">
			<div id="flexigrid">
				<table>
					<tbody>
					<volist name="list" id="glog">
						<tr>
							<td class="sign">
								<div style="width: 24px;"><i class="ico-check"></i></div>
							</td>
							<td align="left" class="">
								<div style="text-align: left; width: 150px;">{$glog.admin_name}</div>
							</td>
							<td align="left" class="">
								<div style="text-align: center; width: 200px;">{$glog.time|date='Y-m-d H:i:s',###}</div>
							</td>
							<td align="left" class="">
								<div style="text-align: center; width: 800px;">					
									<if condition='$glog[goods_type] eq 2'><a href="{:U('Admin/Goodstb/addEditGoods_taobao_read',array('id'=>$glog['goods_id']))}"><else><a href="{:U('Admin/Goodstm/addEditGoods_tianmao_read',array('id'=>$glog['goods_id']))}"></if>{$glog.goods_name}</a>
								</div>
							</td>
							<!-- <td align="left" class="">
								<div style="text-align: center; width: 80px;">					
									<if condition='$glog[type] eq 1'>商标<else>专利</if>
								</div>
							</td> -->

							<td align="" class="" style="width: 100%;">
								<div>&nbsp;</div>
							</td>
						</tr>
					</volist>
					</tbody>
				</table>
			</div>
			<div class="iDiv" style="display: none;"></div>
		</div>
		<!--分页位置-->
		{$page->show()} </div>
</div>
<script>
	$(document).ready(function(){
		// 表格行点击选中切换
		$('#flexigrid > table>tbody >tr').click(function(){
			$(this).toggleClass('trSelected');
		});

		// 点击刷新数据
		$('.fa-refresh').click(function(){
			location.href = location.href;
		});
	});



</script>
</body>
</html>
