<include file="public/layout" />
<body style="background-color: #FFF; overflow: auto;">
<div id="toolTipLayer" style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 95px; top: 573px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <div class="subject">
        <h3>短信发送</h3>
      </div>
    </div>
  </div>
  <form class="form-horizontal" id="adminHandle" method="post">
    <div class="ncap-form-default">
      <dl class="row">
        <dt class="tit">
          <label for="name"><em>*</em>电话号码</label>
        </dt>
        <dd class="opt">
          <input type="text" value="" name="tel" id="tel" class="input-txt">
          <span class="err">电话号码不能为空</span>
          <p class="notic"></p>
        </dd>
      </dl>
       <dl class="row">
        <dt class="tit">发送内容</dt>
        <dd class="opt">
        <textarea class="input-txt" id="content" name="content" title=""></textarea>
          <span class="err"></span>
          <p class="notic"></p>
        </dd>
      </dl>

      <div class="bot"><a href="JavaScript:void(0);" onclick="adsubmit();" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a></div>
    </div>
  </form>
</div>
<script type="text/javascript">

    function adsubmit(){
        if($('input[name=tel]').val() == ''){
            layer.msg('电话不能为空！', {icon: 2,time: 1000});
            return false;
        }

        $('#adminHandle').submit();
    }


</script>
</body>
</html>
